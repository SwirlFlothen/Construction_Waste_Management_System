{%extends 'base.html'%}
{% block content %}

<h1> Home Page</h1>
<table class="table">
  <thead>
    <tr>

      <th scope="col">User ID</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  {%for p in object_user%}
    <tr>
      <td>{{p.user_id}}</td>
      <td>{{p.user_name}}</td>
      <td>{{p.email}}</td>
    </tr>
  {%endfor%}
  </tbody>
</table>

{% endblock %}
